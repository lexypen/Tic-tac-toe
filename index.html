<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Practice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to Tic-Tac-Toe Practice!</h1>
      <br /><h2>Sign Up</h2>
        <form id="sign-up">
          <label>Email</label>
          <input name="credentials[email]" type="email"> <br />
          <label>Password</label>
          <input name="credentials[password]" type="password"> <br />
          <label>Password Confirmation</label>
          <input name="credentials[password_confirmation]" type="password"> <br />
          <input type="submit" value="Sign up">
        </form>

        <br /><br /><h2>Sign In</h2>
        <form id="sign-in">
          <label>Email</label>
          <input name="credentials[email]" type="email"> <br />
          <label>Password</label>
          <input name="credentials[password]" type="password"> <br />
          <input type="submit" value="Sign in">
        </form>

        <br /> <br /> <button id="sign-out" type="button">
          Sign Out
        </button>

        <div id="[0, 0]"><div>
        <div id="[1, 0]"><div2>
        <div id="[2, 0]"></div>
        <div id="[0, 1]"></div>
        <div id="[1, 1]"></div>
        <div id="[2, 1]"></div>
        <div id="[0, 2]"></div>
        <div id="[1, 2]"></div>
        <div id="[2, 2]"></div>

    </body>
</html>
