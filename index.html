<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Practice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to Tic-Tac-Toe Practice!</h1>

      <div id="forms">
      <br /><h2>Sign Up</h2>
        <form id="sign-up">
          <label>Email</label>
          <input name="credentials[email]" type="email"> <br />
          <label>Password</label>
          <input name="credentials[password]" type="password"> <br />
          <label>Password Confirmation</label>
          <input name="credentials[password_confirmation]" type="password"> <br />
          <input type="submit" value="Sign up">
        </form>

        <br /><br /><h2>Sign In</h2>
        <form id="sign-in">
          <label>Email</label>
          <input name="credentials[email]" type="email"> <br />
          <label>Password</label>
          <input name="credentials[password]" type="password"> <br />
          <input type="submit" value="Sign in">
        </form>
      </div>

        <br /><br /><button id="sign-out" type="button">
          Sign Out
        </button>

        <br /> <br /> <button id="new-game" type="button">
          New Game
        </button>

        <div  class="grid">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
    </body>
</html>
